<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Users</title>
    <style>
        /* Base styles */
        body {
            margin: 0; /* Reset default body margin */
            font-family: sans-serif; /* Add a default font */
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0.8rem 1rem; /* Add horizontal padding */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 0.75rem; /* Adjust horizontal margin */
            font-size: 1.1rem; /* Slightly smaller base font size */
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) { /* Adjust breakpoint for tablets */
            .navbar {
                flex-direction: column;
                align-items: flex-start; /* Align items to the left in column layout */
                padding: 0.8rem; /* Reset padding for vertical layout */
            }
            .navbar a {
                margin: 0.5rem 0; /* Adjust vertical margin for stacked links */
            }
        }

        /* Search bar */
        .search-bar {
            padding: 1rem; /* Add padding around the search bar */
            text-align: center;
        }

        .search-bar input {
            padding: 0.6rem; /* Slightly larger padding for better touch */
            width: 80%; /* Take up more width on smaller screens */
            max-width: 400px; /* Increase max-width slightly */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem; /* Improve readability */
        }

        .search-bar button {
            padding: 0.6rem 1.2rem; /* Slightly larger padding for better touch */
            margin-left: 0.5rem;
            background-color: #007bff; /* More prominent button color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem; /* Improve readability */
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        /* Cards */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem; /* Add padding around the card container */
        }

        .user-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.75rem; /* Adjust margin for better spacing */
            width: calc(50% - 1.5rem); /* Two cards side-by-side on medium screens */
            max-width: 300px; /* Maintain a reasonable maximum width */
            box-shadow: 2px 2px 8px #aaa;
            text-align: center;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        /* Smaller screens: Stack cards */
        @media (max-width: 600px) {
            .user-card {
                width: calc(100% - 1rem); /* Full width on small screens */
            }
        }

        /* Larger screens: Potentially more than two cards */
        @media (min-width: 992px) {
            .user-card {
                width: calc(33.33% - 1.5rem); /* Three cards side-by-side on larger screens */
            }
        }

        .user-card img {
            max-width: 100%; /* Make images within cards responsive */
            height: auto;
            border-radius: 5px; /* Optional: round image corners */
            margin-bottom: 0.5rem;
        }

        .user-card h3 {
            margin-top: 0; /* Remove default top margin for heading */
            font-size: 1.2rem;
        }

        .user-card p {
            font-size: 0.9rem;
            color: #555;
        }

        .user-card button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem; /* Slightly larger padding for better touch */
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem; /* Improve readability */
        }

        .user-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body onload="fetchUsers()">

<div class="navbar">
    <a href="home.html">Home</a>
    <a href="LogoutServlet">Logout</a>
</div>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search user by name...">
    <button onclick="searchUser()">Search</button>
</div>

<div id="message" style="text-align:center; color:red; font-size: 1.2rem;"></div>

<div class="card-container" id="userCards">
    <!-- User Cards Here -->
</div>

<script>
    function fetchUsers() {
        fetch('/admin/getAllUsers')
            .then(response => {
                if (response.status === 401) {
                    document.getElementById('message').innerText = "Unauthorized! Redirecting to login...";
                    setTimeout(() => {
                        window.location.href = "Login.html";
                    }, 3000);
                    return;
                }
                if (response.status === 403) {
                    document.getElementById('message').innerText = "Only Admin can access!";
                    return;
                }
                return response.json();
            })
            .then(users => {
                if (users) {
                    displayUsers(users);
                }
            })
            .catch(error => console.error('Error fetching users:', error));
    }

    function displayUsers(users) {
        const container = document.getElementById('userCards');
        container.innerHTML = '';
        users.forEach(user => {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.innerHTML = `
                <h3>${user.name}</h3>
                <p>Email: ${user.email}</p>
                <p>Role: ${user.role}</p>
                <button onclick='updateUser(${JSON.stringify(user)})'>Update</button>
            `;
            container.appendChild(card);
        });
    }

    function searchUser() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        fetch('/admin/getAllUsers?search=' + search)
            .then(response => response.json())
            .then(users => {
                displayUsers(users);
            });
    }

    function updateUser(user) {
        sessionStorage.setItem('updateUser', JSON.stringify(user));
        window.location.href = '/UpdateUser.html';
    }
</script>

</body>
</html>
