<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Bookings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h2 {
            margin: 0;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            color: #555;
        }

        .equipment-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .equipment-item {
            background-color: #e0e0e0;
            border-radius: 12px;
            padding: 5px 10px;
            font-size: 0.85rem;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #999;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Your Bookings</h1>
<div class="container" id="bookingsContainer"></div>

<script>
    async function fetchBookings() {
        try {
            const response = await fetch("/protected/user/bookings");
            const bookings = await response.json();

            const container = document.getElementById("bookingsContainer");
            container.innerHTML = '';

            bookings.forEach(booking => {
                const room = booking.room;
                const user = booking.user;
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                    <h2>Room: ${room.name}</h2>
                    <p><strong>Location:</strong> ${room.location}</p>
                    <p><strong>Capacity:</strong> ${room.capacity}</p>
                    <div class="equipment-list">
                        ${room.equipment.map(eq => `<div class="equipment-item">${eq.name}</div>`).join('')}
                    </div>
                    <p><strong>Start:</strong> ${new Date(booking.startTime).toLocaleString()}</p>
                    <p><strong>End:</strong> ${new Date(booking.endTime).toLocaleString()}</p>
                    <p><strong>Purpose:</strong> ${booking.purpose}</p>
                    <hr>
                    <p><strong>User:</strong> ${user.name} (${user.email})</p>
                    <div class="timestamp">Booked on: ${new Date(booking.createdAt).toLocaleString()}</div>
                `;

                container.appendChild(card);
            });

        } catch (error) {
            console.error("Could not load bookings", error);
            document.getElementById("bookingsContainer").innerHTML = "<p>Failed to load bookings. Try again later.</p>";
        }
    }

    fetchBookings();
</script>
</body>
</html>
