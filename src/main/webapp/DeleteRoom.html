<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 1rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .rooms-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .room-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .room-card:hover {
            transform: scale(1.03);
        }
        .room-card button {
            margin-top: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .room-card button:hover {
            background-color: #c0392b;
        }
        .message {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            color: red;
        }
    </style>
</head>
<body>

<h1>Manage Rooms</h1>

<!-- This div will show messages like "Unauthorized access" -->

<div class="rooms-container" id="roomsContainer"></div>
<div id="message" class="message"></div>

<script>
    // Check if the user is logged in and is an admin
    window.onload = function() {
        fetchRooms();

    // Function to fetch rooms from the backend
    function fetchRooms() {
        fetch('/admin/rooms')
            .then(response => response.json())
            .then(data => {
                const roomsContainer = document.getElementById("roomsContainer");
                roomsContainer.innerHTML = ""; // Clear any existing rooms

                // Create a card for each room
                data.forEach(room => {
                    const card = document.createElement("div");
                    card.className = "room-card";
                    card.innerHTML = `
                        <h3>${room.name}</h3>
                        <p>Location: ${room.location}</p>
                        <p>Capacity: ${room.capacity}</p>
                        <button onclick="deleteRoom(${room.id})">Delete Room</button>
                    `;
                    roomsContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching rooms:', error);
                document.getElementById("message").textContent = 'Error loading rooms. or Only Admin can Access this Route or You are not Logged In yet!';
                window.location.href = 'Login.html';
            });
    }

    // Function to handle room deletion
    function deleteRoom(roomId) {
        if (confirm("Are you sure you want to delete this room?")) {
            fetch(`/admin/room?roomId=${roomId}`, {
                method: 'DELETE'
            })
            .then(response => {
            response.json();
            console.log(response);
            if (response.status === 204) {
                    alert("Room deleted successfully!");
                    fetchRooms();  // Reload rooms after deletion
                } else {
                    alert("Failed to delete room: " + data.message);
                }
            })
            .catch(error => {
                console.error('Error deleting room:', error);
                alert("An error occurred while deleting the room.");
            });
        }
    }
</script>
