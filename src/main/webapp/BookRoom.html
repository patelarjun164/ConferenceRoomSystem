<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Booking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Navbar Styling */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50; /* Navbar color */
        padding: 1rem 1.5rem;
        flex-wrap: wrap;
      }

      .navbar h1 {
        margin: 0;
        font-size: 24px;
        color: white;
      }

      .navbar-buttons button {
        background-color: #0a9396; /* Button color */
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 6px; /* Slightly rounded corners */
        cursor: pointer;
        font-size: 0.95rem;
        transition: background-color 0.3s ease;
      }

      .navbar-buttons button:hover {
        background-color: #94d2bd; /* Hover color */
      }

      /* Form Styling */
      .form-container {
        margin: 20px;
      }

      .form-container h2,
      .form-container h3 {
        margin-bottom: 10px;
        font-size: 20px;
      }

      .form-container input[type="number"],
      .form-container button {
        padding: 10px;
        width: 100%;
        margin: 10px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px; /* Rounded corners for inputs and buttons */
      }

      .checkbox-label {
        display: block;
        margin: 5px 0;
      }

      /* Room Cards Styling */
      .room-container {
        margin: 20px;
      }

      .room-card {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
        background-color: #f9f9f9;
        cursor: pointer;
        border-radius: 6px; /* Slightly rounded corners for room cards */
      }

      .room-card:hover {
        background-color: #f1f1f1;
      }

      .room-card strong {
        font-size: 18px;
      }

      /* Submit Button Styling */
      button[type="submit"] {
        margin-top: 1.5rem;
        width: 100%;
        padding: 0.8rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 6px; /* Slightly rounded corners */
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #45a049; /* Hover color */
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 768px) {
        .form-container,
        .room-container {
          margin: 10px;
        }

        .form-container input[type="number"],
        .form-container button {
          width: auto;
        }

        .navbar-buttons button {
          padding: 8px 12px;
          font-size: 14px;
        }

        .room-card {
          font-size: 14px;
          padding: 10px;
        }

        .navbar h1 {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar h1 {
          font-size: 18px;
        }

        .navbar-buttons button {
          width: 100%;
          margin: 5px 0;
        }

        .form-container input[type="number"],
        .form-container button {
          width: 100%;
        }

        .room-card {
          font-size: 14px;
          padding: 8px;
        }

        .checkbox-label {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>Room Booking</h1>
      <div class="navbar-buttons">
        <button onclick="goToDashboard()">Dashboard</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="form-container" id="requirementForm">
      <h2>Find a Room</h2>
      <label>Capacity</label>
      <input
        type="number"
        id="capacity"
        placeholder="Enter required capacity"
      />

      <h3>Select Equipment</h3>
      <div id="equipmentList">
        <label class="checkbox-label"
          ><input type="checkbox" value="1" /> Whiteboard</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" value="2" /> Digital Screen</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" value="3" /> Projector</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" value="4" /> Conference Speaker</label
        >
        <label class="checkbox-label"
          ><input type="checkbox" value="5" /> AC</label
        >
      </div>

      <button onclick="searchRooms()">Search Rooms</button>
    </div>

    <div class="room-container" id="roomList" style="display: none">
      <h2>Available Rooms</h2>
      <div id="rooms"></div>
    </div>

    <script>
      // Session check
      fetch("/session").then((res) => {
        if (res.status === 401) {
          document.body.innerHTML =
            "<h2>User not logged in. Redirecting to login...</h2>";
          setTimeout(() => (window.location.href = "/Login.html"), 3000);
        }
      });

      function searchRooms() {
        const capacity = document.getElementById("capacity").value;
        const selectedEquipments = [
          ...document.querySelectorAll("#equipmentList input:checked"),
        ].map((e) => parseInt(e.value));

        const formData = new FormData();
        formData.append("capacity", capacity);
        selectedEquipments.forEach((id) => formData.append("equipment", id));

        fetch("/protected/searchRooms", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("roomList").style.display = "block";
            const roomsDiv = document.getElementById("rooms");
            roomsDiv.innerHTML = "";

            data.forEach((room) => {
              const div = document.createElement("div");
              div.className = "room-card";

              let occupiedHtml = "None";
              if (room.occupiedSlots.length > 0) {
                occupiedHtml = room.occupiedSlots
                  .map((slot) => {
                    const start = new Date(slot.start);
                    const end = new Date(slot.end);

                    const dateOpts = {
                      year: "numeric",
                      month: "short",
                      day: "numeric",
                    };
                    const timeOpts = { hour: "2-digit", minute: "2-digit" };

                    return ` 
                    <div>
                      <span>Start: ðŸ“… ${start.toLocaleDateString(
                        "en-GB",
                        dateOpts
                      )} ðŸ•’ ${start.toLocaleTimeString(
                      "en-GB",
                      timeOpts
                    )}</span><br>
                      <span>End: ðŸ“… ${end.toLocaleDateString(
                        "en-GB",
                        dateOpts
                      )} ðŸ•’ ${end.toLocaleTimeString("en-GB", timeOpts)}</span>
                    </div>
                  `;
                  })
                  .join("<hr style='border: 0.5px solid #ddd;'>");
              }

              div.innerHTML = `
              <strong>${room.name}</strong><br>
              Location: ${room.location}<br>
              Capacity: ${room.capacity}<br>
              <div style="margin-top:10px;"><strong>Occupied Slots:</strong><br>${occupiedHtml}</div>
            `;

              div.onclick = () => {
                sessionStorage.setItem("selectedRoom", JSON.stringify(room));
                window.location.href = "/ConfirmBooking.html";
              };

              roomsDiv.appendChild(div);
            });
          });
      }
      async function logout() {
        try {
          const response = await fetch("/user/logout", { method: "GET" });
          if (response.ok) {
            window.location.href = "/Login.html";
          } else {
            alert("Logout failed.");
          }
        } catch (error) {
          console.error("Logout error", error);
          alert("Logout error.");
        }
      }

      function goToDashboard() {
        window.location.href = "/DashBoard.html";
      }
    </script>
  </body>
</html>
