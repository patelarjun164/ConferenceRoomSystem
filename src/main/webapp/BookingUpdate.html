<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Update Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: #f5f7fa;
  color: #333;
  line-height: 1.6;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
}

h1 {
  color: #2c3e50;
  text-align: center;
  margin: 24px 0;
  font-size: 2rem;
}

h2 {
  color: #34495e;
  margin: 20px 0 16px;
  font-size: 1.5rem;
}

/* Bookings container - Default is 3 columns for desktop */
#bookingsContainer {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-bottom: 30px;
  width: 100%;
}

/* Card styling */
.card {
  background: white;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.card h3 {
  color: #3498db;
  margin-bottom: 12px;
  border-bottom: 1px solid #eee;
  padding-bottom: 10px;
  font-size: 1.2rem;
}

.card p {
  margin-bottom: 8px;
  font-size: 1rem;
}

/* Equipment list */
.equipment-list {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin: 12px 0;
}

.equipment-item {
  background: #e8f4fd;
  color: #3498db;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 0.9rem;
}

/* Form styling */
.form-section {
  background: white;
  border-radius: 8px;
  padding: 24px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  margin-bottom: 30px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}

form {
  display: flex;
  flex-direction: column;
  width: 100%;
}

label {
  font-weight: bold;
  margin-top: 12px;
  margin-bottom: 4px;
  color: #2c3e50;
  font-size: 1rem;
}

input, textarea {
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ddd;
  margin-bottom: 8px;
  font-size: 1rem;
  width: 100%;
}

input:disabled {
  background-color: #f5f5f5;
  color: #777;
}

button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 16px;
  transition: background-color 0.2s;
  width: auto;
  align-self: flex-start;
}

button:hover {
  background-color: #2980b9;
}

/* Response message */
#responseMessage {
  margin-top: 16px;
  padding: 10px;
  border-radius: 4px;
  text-align: center;
  font-weight: bold;
  font-size: 1rem;
}

/* Specific fix for datetime inputs */
input[type="datetime-local"] {
  -webkit-appearance: none;
  appearance: none;
}

/* Tablet screens */
@media screen and (max-width: 1023px) {
  body {
    padding: 15px;
  }

  h1 {
    font-size: 1.8rem;
    margin: 20px 0;
  }

  h2 {
    font-size: 1.4rem;
    margin: 16px 0 12px;
  }

  #bookingsContainer {
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .card {
    padding: 16px;
  }

  .form-section {
    padding: 20px;
  }

  button {
    padding: 10px 20px;
  }
}

/* Mobile screens */
@media screen and (max-width: 767px) {
  body {
    padding: 10px;
  }

  h1 {
    font-size: 1.5rem;
    margin: 15px 0;
  }

  h2 {
    font-size: 1.2rem;
    margin: 12px 0 8px;
  }

  #bookingsContainer {
    grid-template-columns: 1fr;
    gap: 12px;
    margin-bottom: 20px;
  }

  .card {
    padding: 15px;
  }

  .card h3 {
    font-size: 1.1rem;
    margin-bottom: 8px;
    padding-bottom: 8px;
  }

  .card p {
    font-size: 0.9rem;
    margin-bottom: 6px;
  }

  .equipment-list {
    gap: 6px;
    margin: 8px 0;
  }

  .equipment-item {
    font-size: 0.8rem;
    padding: 3px 6px;
  }

  .form-section {
    padding: 15px;
  }

  label {
    font-size: 0.9rem;
    margin-top: 8px;
    margin-bottom: 3px;
  }

  input, textarea {
    padding: 8px;
    font-size: 0.95rem;
    margin-bottom: 6px;
    -webkit-appearance: none; /* Fixes iOS rounded corners */
  }

  button {
    padding: 10px;
    font-size: 0.95rem;
    width: 100%;
    align-self: center;
    -webkit-appearance: none; /* Fixes iOS button styling */
  }

  #responseMessage {
    font-size: 0.9rem;
    margin-top: 12px;
    padding: 8px;
  }
}

/* Small mobile screens */
@media screen and (max-width: 480px) {
  body {
    padding: 8px;
  }

  h1 {
    font-size: 1.3rem;
    margin: 12px 0;
  }

  .card {
    padding: 12px;
  }
}
    </style>
</head>
<body>

<h1>Your Bookings</h1>
<div class="container" id="bookingsContainer"></div>

<h2 id="form-section">Update Booking</h2>
<div class="form-section">
    <form id="updateForm">
        <input type="hidden" name="bookingId" id="bookingId" />

        <label>Room</label>
        <input type="text" id="roomName" disabled />

        <label>Location</label>
        <input type="text" id="roomLocation" disabled />

        <label>Capacity</label>
        <input type="text" id="roomCapacity" disabled />

        <label>Start Time</label>
        <input type="datetime-local" id="startTime" name="startTime" required />

        <label>End Time</label>
        <input type="datetime-local" id="endTime" name="endTime" required />

        <label>Purpose</label>
        <textarea id="purpose" name="purpose" rows="3" required></textarea>

        <button type="submit">Update Booking</button>
    </form>
    <div id="responseMessage"></div>
</div>

<script>
    async function fetchBookings() {
      try {
        const response = await fetch("/protected/user/bookings");

        if (response.status === 401) {
          // User not authorized
          document.getElementById("bookingsContainer").innerHTML = `
            <p style="text-align:center; font-weight:bold; font-size:1.2rem; color:red;">
              You are not logged in. Please <a href="/Login.html">login here</a>.
            </p>`;

          // Hide form and form heading
          document.querySelector(".form-section").style.display = "none";
          document.getElementById("form-section").style.display = "none";
          return;
        }

        const bookings = await response.json();
        const container = document.getElementById("bookingsContainer");
        container.innerHTML = '';

        bookings.forEach(booking => {
          const room = booking.room;
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h3>Room: ${room.name}</h3>
            <p><strong>Location:</strong> ${room.location}</p>
            <p><strong>Capacity:</strong> ${room.capacity}</p>
            <div class="equipment-list">
              ${room.equipment.map(eq => `<div class="equipment-item">${eq.name}</div>`).join('')}
            </div>
            <p><strong>Start:</strong> ${new Date(booking.startTime).toLocaleString()}</p>
            <p><strong>End:</strong> ${new Date(booking.endTime).toLocaleString()}</p>
            <p><strong>Purpose:</strong> ${booking.purpose}</p>
          `;

          card.onclick = () => {
            document.getElementById("bookingId").value = booking.id;
            document.getElementById("roomName").value = room.name;
            document.getElementById("roomLocation").value = room.location;
            document.getElementById("roomCapacity").value = room.capacity;
            document.getElementById("startTime").value = booking.startTime.slice(0, 16);
            document.getElementById("endTime").value = booking.endTime.slice(0, 16);
            document.getElementById("purpose").value = booking.purpose;

            window.location.hash = "#form-section";
          };

          container.appendChild(card);
        });

      } catch (error) {
        console.error("Could not load bookings", error);
        document.getElementById("bookingsContainer").innerHTML = "<p>Failed to load bookings. Try again later.</p>";
      }
    }

    document.getElementById("updateForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new URLSearchParams(new FormData(this));

      try {
        const response = await fetch("/protected/update/book", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData
        });

        const result = await response.text();
        const msgDiv = document.getElementById("responseMessage");

        if (response.ok) {
          msgDiv.textContent = result;
          msgDiv.style.color = "green";
          setTimeout(() => {
            window.location.href = "/UserBookings.html";
          }, 2000);
        } else {
          msgDiv.textContent = result;
          msgDiv.style.color = "red";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("responseMessage").textContent = "An error occurred.";
        document.getElementById("responseMessage").style.color = "red";
      }
    });

    fetchBookings();
</script>
</body>
</html>
