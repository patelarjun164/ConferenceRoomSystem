<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | Conference Room App</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(to right, #4facfe, #00f2fe);
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }

        .login-container {
          background-color: #fff;
          padding: 2.5rem;
          border-radius: 1rem;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }

        .login-container h2 {
          text-align: center;
          margin-bottom: 1.5rem;
          color: #333;
        }

        form {
          display: flex;
          flex-direction: column;
        }

        label {
          margin-bottom: 0.5rem;
          font-weight: 600;
        }

        input {
          padding: 0.75rem;
          margin-bottom: 1.25rem;
          border: 1px solid #ccc;
          border-radius: 0.5rem;
          font-size: 1rem;
        }

        button {
          background-color: #4facfe;
          color: white;
          border: none;
          padding: 0.75rem;
          font-size: 1rem;
          border-radius: 0.5rem;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        button:hover {
          background-color: #00c6ff;
        }

        .message {
          text-align: center;
          margin-top: 1rem;
          font-size: 0.95rem;
          color: red;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <!-- The form posts to the LoginServlet directly -->
    <form action="/user/login" method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" value="chetansir@coolperson.com"required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" value="12345678" required />

        <button type="submit">Login</button>
    </form>

    <!-- Optional area to display messages -->
    <div class="message">
        <!-- You can dynamically show error messages by forwarding from the servlet if needed -->
        <!-- e.g., request.setAttribute("error", "Invalid login"); and show here via JSP or include -->
    </div>
</div>

</body>
</html>
